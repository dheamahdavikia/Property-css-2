<!DOCTYPE html>
<html>
<head>
	<style>
	.tooltip{
		position: relative;
		display:inline-block;
		border-bottom: 1px dotted black;
	}
.tooltiptext{
	visibility:hidden;
	width:120px;
	background-color: black;
	color: white;
	text-align: center;
	border-radius: 6px;
	padding: 5px;
	position: absolute;
	z-index: 1;
	top: 150px;
	left:50%;
	margin-left: -60px;

}
.tooltip:hover .tooltiptext{
	visibility: visible;
}
</style>
<body>
	<body style="text-align: center;">
		<h2>tooltiptext yang muncul dibawah</h2>
		<div class="tooltip">arahkan kursor mouse ke sini
			<span class="tooltiptext">ini adalah tooltip teks yang muncuk dibawah, sebagai keterangan extra</span>
		</div>
</body>
